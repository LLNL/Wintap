    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8099/signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            $.connection.hub.url = "http://localhost:8099/signalr";
            var chat2 = $.connection.mappingHub;
            // Create a function that the hub can call to broadcast messages.
            chat2.client.addMessage = function (mapData) {
                if (mapData != 'queryResult') {
                    $.ajax({
                        type: 'GET',
                        url: 'http://localhost:23219/GeoRelay?ip=' + mapData.DestAddr,
                        success: function (ajaxdata) {
                            console.log(ajaxdata);
                            var latlng = [ajaxdata.lat, ajaxdata.lng];
                            var marker = L.marker(latlng).addTo(mymap);
                            marker.bindPopup("<b>" + mapData.ProcessName + "</b><br>" + ajaxdata.description + " bytes: " + mapData.Bytes).openPopup();
                        },
                        async: false
                    });
                }
            };
            //Start the connection.
            $.connection.hub.start().done(function () {
                chat2.server.send('queryResult');
            });
        });
    </script>
